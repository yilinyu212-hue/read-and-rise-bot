name: Read & Rise Data Sync

on:
  schedule:
    - cron: '0 0 * * *' # 每天零点自动更新
  workflow_dispatch:      # 允许手动触发

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # 获取完整历史，减少冲突概率

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install requests feedparser

      - name: Run Crawler
        env:
          DEEPSEEK_API_KEY: ${{ secrets.DEEPSEEK_API_KEY }}
        run: python crawler.py

      - name: Commit and Push Changes
        run: |
          git config --global user.name "ReadRise-Bot"
          git config --global user.email "bot@readrise.com"
          git add data.json
          # 只有在文件有变动时才提交，防止 Action 报错
          git diff --quiet && git diff --staged --quiet || git commit -m "Update Insight Data: $(date)"
          # 使用 --force 强制推送，解决 [rejected] 报错
          git push origin main --force
