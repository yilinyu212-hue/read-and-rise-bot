name: Read & Rise Data Sync

on:
  schedule:
    - cron: '0 0 * * *' # 每天零点自动更新
  workflow_dispatch:      # 允许手动触发

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # 获取完整历史，减少冲突概率

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install requests feedparser

      - name: Run Crawler
        env:
          DEEPSEEK_API_KEY: ${{ secrets.DEEPSEEK_API_KEY }}
        run: python crawler.py

      - name: Commit and Push
        run: |
          git config --global user.name "ReadRise-Bot"
          git config --global user.email "bot@readrise.com"
          git add data.json daily_briefing.mp3 # 必须包含 mp3
          git commit -m "Auto-sync: Daily Briefing & Data" || echo "No changes"
          git push origin main --force
