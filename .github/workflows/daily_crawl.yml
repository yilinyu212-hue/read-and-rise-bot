name: Read & Rise Strategic Sync
on:
  schedule:
    - cron: '0 22 * * *'
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: pip install requests feedparser edge-tts asyncio
      - name: Run Sync
        env:
          DEEPSEEK_API_KEY: ${{ secrets.DEEPSEEK_API_KEY }}
        run: python crawler.py
      - name: Commit and Push
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "ReadRise-Bot"
          git add data.json daily_briefing.mp3
          git commit -m "Strategic Update $(date)" || echo "No changes"
          git push origin main --force
