name: Read & Rise Strategic Sync

on:
  schedule:
    - cron: '0 22 * * *' # åŒ—äº¬æ—¶é—´æ—©æ™¨6ç‚¹
  workflow_dispatch:      # æ”¯æŒæ‰‹åŠ¨è§¦å‘

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write # æˆäºˆå†™å…¥æƒé™

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install requests feedparser edge-tts asyncio

      - name: Run Digital Brain Crawler
        env:
          DEEPSEEK_API_KEY: ${{ secrets.DEEPSEEK_API_KEY }}
        run: python crawler.py

      - name: Commit and Push
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "ReadRise-Bot"
          git add data.json daily_briefing.mp3 || echo "No files"
          if git diff --quiet && git diff --staged --quiet; then
            echo "No changes"
          else
            git commit -m "ğŸ¹ Auto-sync: Daily Insight $(date)"
            # ä½¿ç”¨ --force å¼ºåˆ¶è¦†ç›–è§£å†³ [rejected] æŠ¥é”™
            git push origin main --force
          fi
