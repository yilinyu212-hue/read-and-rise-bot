name: Read & Rise Strategic Sync

on:
  schedule:
    # 每天北京时间早上 8:00 自动运行 (UTC 0:00)
    - cron: '0 0 * * *'
  workflow_dispatch: # 保留手动点击运行的按钮

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      
      # ... 之前的安装环境步骤保持不变 ...

      - name: Run Crawler
        env:
          DEEPSEEK_API_KEY: ${{ secrets.DEEPSEEK_API_KEY }}
        run: python crawler.py

      # 关键：必须把生成的新数据 push 回 GitHub，否则知识库无法保存
      - name: Commit and Push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add data.json knowledge_base.json audio_*.mp3
          git commit -m "Auto-update: New insights and archive" || exit 0
          git push
