name: Read & Rise Strategic Sync

on:
  schedule:
    - cron: '0 0 * * *' # 每天早上8点自动运行
  workflow_dispatch: # 支持手动点击运行

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install requests feedparser edge-tts

      - name: Run Crawler
        env:
          DEEPSEEK_API_KEY: ${{ secrets.DEEPSEEK_API_KEY }}
        run: python crawler.py

      - name: Commit and Push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add data.json knowledge_base.json audio_*.mp3
          git commit -m "Auto-update: New insights and archive" || exit 0
          # 关键修复：先 pull 解决冲突再强制推送到 main
          git pull --rebase origin main
          git push origin main
